<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/password_strenght_checker.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Password stregth checker</h1>
    <div id="form-wrapper">
        <form id="login-form">
            <div class="row_form">
                <p>E-mail: </p>
                <input type="email" name="" id="txt_email" autofocus="true" required>
                <span class="fa fa-check-square" aria-hidden="true" id="email_chck_icon"></span>
            </div>
            <div class="row_form">
                <p>Password: </p>
                <input type="password" id="txt_password" required>
                <span class="fa fa-check-square" aria-hidden="true" id="pass_chck_icon"></span>
            </div>
        </form>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="progress_bar">0%
        </div>
    </div>
    <table id="table_check">
        <tr>
            <td id="uppercase_row"><i class="fa fa-minus-square" aria-hidden="true"></i> At least one uppercase letter</td>
        </tr>
        <tr>
            <td id="lowercase_row"><i class="fa fa-minus-square" aria-hidden="true"></i> At least one lowercase letter</td>
        </tr>
        <tr>
            <td id="number_row"><i class="fa fa-minus-square" aria-hidden="true"></i> At least one number</td>
        </tr>
        <tr>
            <td id="length_row"><i class="fa fa-minus-square" aria-hidden="true"></i> At least eight characters</td>
        </tr>
        <tr>
            <td id="special_row"><i class="fa fa-minus-square" aria-hidden="true"></i> At least one special character</td>
        </tr>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/password_strenght_checker.js"></script>
</body>

</html>
